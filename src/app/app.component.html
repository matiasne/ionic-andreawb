<ion-app>
  <ion-split-pane when="(min-width: 1400px)" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" *ngIf="usuario" > 
          <h4>{{usuario.nombre}}</h4>           
          <ion-note *ngIf="usuario">{{usuario.email}}</ion-note>
        </ion-list>
                
        <ion-list id="inbox-list" *ngIf="usuario">         
          <ion-menu-toggle auto-hide="false" >
            <ion-item  *ngIf="usuario.rolAgente" routerLink="/table-clientes" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="people-circle-outline"></ion-icon>
              <ion-label>Clients</ion-label>
            </ion-item>
            <ion-item  *ngIf="usuario.rolAgente" routerLink="/table-polizas" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Policies</ion-label>
            </ion-item>
            <ion-item *ngIf="usuario.rolAgente" routerLink="/table-comissions" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="calendar-outline"></ion-icon>
              <ion-label>Comissions</ion-label>
            </ion-item>
            <ion-item *ngIf="usuario.rolAdmin" routerLink="/table-companias" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="business-outline"></ion-icon>
              <ion-label>Companies</ion-label>
            </ion-item>
            <ion-item *ngIf="usuario.rolAdmin" routerLink="/table-agentes" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="people-circle-outline"></ion-icon>
              <ion-label>Agents</ion-label>
            </ion-item> 
            <ion-item (click)="cerrarSesion()" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="exit-outline"></ion-icon>
              <ion-label>Cerrar Sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
