<ion-toolbar >

  <ion-title class="isologo" *ngIf="titulo != ''">
    <h3>{{titulo}}</h3>
  </ion-title>
 
  <ion-buttons  class="header-logo" slot="end" (click)="click()">
    <ion-icon *ngIf="icono == 'close'" name="close-outline"></ion-icon>
    <ion-icon *ngIf="icono == 'back'" name="arrow-back-outline"></ion-icon>
  </ion-buttons> 
</ion-toolbar>
