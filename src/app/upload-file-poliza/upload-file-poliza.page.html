<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Upload File'" [icono]="'close'" (click)='clickIcono($event)'></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="center" >
    <ngx-file-drop dropZoneLabel="Drop files here"  (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector" >
        <div *ngIf="porcentaje == 0 && nombreArchivo != ''" style="cursor: pointer;" (click)="fileInput.click()">{{nombreArchivo}}</div>
        <div *ngIf="porcentaje == 0 && nombreArchivo == ''" style="cursor: pointer;" (click)="fileInput.click()">Haz click o arrastra un archivo aqu√≠</div>
        <input #fileInput  type="file" multiple="multiple" name="files[]" accept="image/*;" (change)="cambioArchivo($event)" style="display:none;" />
        <progress *ngIf="porcentaje > 0 && porcentaje <= 100" class="progress is-large is-success" value="{{porcentaje}}" max="100">{{porcentaje}}%</progress>
      </ng-template>
    </ngx-file-drop>   
  </div>
  
   
</ion-content>
<ion-footer class="ion-padding">
  <ion-toolbar> 
    <ion-button *ngIf="!readonly" slot="end" color="success" (click)="subirArchivo()">
      <ion-icon name="save-outline"></ion-icon>&nbsp;
      Upload
    </ion-button>  
</ion-toolbar>
</ion-footer>
