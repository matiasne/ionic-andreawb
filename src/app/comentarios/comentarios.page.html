<ion-header class="ion-no-border">
  <ion-toolbar>
    <app-header [titulo]="'Comments'" [icono]="'close'" (click)='clickIcono($event)'></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let comentario of comentarios">
    <ion-label>
      <h3>{{comentario.text}}</h3>
      <p>{{comentario.agentName}} {{comentario.createdAt.toDate() | date:'hh:mm aaa dd/MM/yyyy'}}</p>
    </ion-label>
    
  </ion-item>
</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <ion-row>
    <ion-col size="10">
      <ion-textarea class="text-area" placeholder="" [(ngModel)]="nuevoComentario.text"></ion-textarea>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" style=" height: 42px;"  (click)="enviar()">
          <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
